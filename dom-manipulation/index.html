
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; max-width: 800px; margin: auto; }
    h1 { margin-bottom: 12px; }
    #controls { margin: 16px 0; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .quote-card { border-left: 4px solid #333; padding: 12px 16px; background: #f8f8f8; border-radius: 6px; margin-bottom: 12px; }
    .quote-text { font-size: 1.15rem; margin: 0 0 8px 0; }
    .quote-meta { font-size: 0.9rem; color: #555; }
    .small { font-size: 0.9rem; color: #666; margin-top: 8px; }
    input, button, select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
    button { cursor: pointer; }
    #addFormContainer { margin-top: 18px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div id="controls">
    <label for="categorySelect" class="small">Category:</label>
    <select id="categorySelect"></select>

    <button id="newQuote">Show New Quote</button>
    <button id="showAddForm">Add New Quote</button>
  </div>

  <div id="addFormContainer"></div>

  <script src="script.js"></script>
</body>
</html>
